<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="loginBtn">Ingresar</button>
        <p>¿No tienes cuenta? <a href="#" id="registerLink">Regístrate</a></p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Crear Cuenta</h2>
        <input type="email" id="regEmail" placeholder="Correo">
        <input type="password" id="regPassword" placeholder="Contraseña">
        <button id="registerBtn">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="#" id="loginLink">Inicia sesión</a></p>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js" defer></script>
</body>
</html>
